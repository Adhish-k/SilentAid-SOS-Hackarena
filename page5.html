<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SilentAid â€“ Active SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #020617;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #e5e7eb;
    }
    .shell {
      width: 360px;
      max-width: 100%;
      background: #020617;
      border-radius: 26px;
      padding: 22px 18px 26px;
      box-shadow: 0 20px 50px rgba(15, 23, 42, 0.9);
      text-align: center;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 20px;
    }
    p {
      margin: 0 0 10px;
      font-size: 13px;
      color: #9ca3af;
    }
    #alertInfo {
      font-size: 13px;
      margin-bottom: 8px;
    }
    #callTimer {
      font-size: 32px;
      font-weight: 700;
      margin: 8px 0 4px;
      color: #4ade80;
    }
    #callLocation {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 16px;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    .btn-call {
      flex: 1;
      padding: 10px 0;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      color: #ecfeff;
    }
    .btn-100 { background: #ef4444; }
    .btn-108 { background: #22c55e; }
    .btn-112 { background: #3b82f6; }

    .btn-end {
      margin-top: 16px;
      width: 100%;
      padding: 11px 0;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      background: #dc2626;
      color: #fee2e2;
    }
    .btn-end:hover {
      filter: brightness(1.1);
    }

    .small {
      font-size: 11px;
      margin-top: 8px;
      color: #6b7280;
    }
  </style>
</head>
<body data-page="page5">
  <div class="shell">
    <h1>Active SOS</h1>
    <p>Emergency services / contacts have been notified.</p>

    <div id="alertInfo">Loading alert info...</div>
    <div id="callTimer">00:00</div>
    <div id="callLocation">Getting last known location...</div>

    <div class="btn-row">
      <button id="btnCall100" class="btn-call btn-100">Call 100 (Police)</button>
    </div>
    <div class="btn-row">
      <button id="btnCall108" class="btn-call btn-108">Call 108 (Ambulance)</button>
      <button id="btnCall112" class="btn-call btn-112">Call 112 (Emergency)</button>
    </div>

    <!-- ðŸ”´ End Call â†’ goes back to page4.html -->
    <button
      id="btnEndCall"
      class="btn-end"
      onclick="window.location.href='page4.html'"
    >
      End Call & Back to SOS
    </button>

    <div class="small">Tip: These buttons open your phone dialer if supported.</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
