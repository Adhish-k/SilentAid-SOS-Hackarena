<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SilentAid SOS – Profile Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
    }
    .card {
      width: 360px;
      max-width: 100%;
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 16px 40px rgba(15, 23, 42, 0.18);
      padding: 24px 20px 28px;
    }
    h1 {
      margin: 0 0 4px;
      font-size: 22px;
    }
    p {
      margin: 0 0 16px;
      font-size: 13px;
      color: #6b7280;
    }
    .field {
      margin-bottom: 14px;
    }
    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-family: inherit;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }
    .btn-primary {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #ef4444, #f97316);
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(248, 113, 113, 0.35);
    }
    #loginStatus {
      margin-top: 8px;
      font-size: 12px;
      min-height: 16px;
    }
  </style>
</head>
<body data-page="page2">
  <div class="card">
    <h1>Set up your profile</h1>
    <p>We use this information when sending SOS alerts.</p>

    <form id="loginForm">
      <div class="field">
        <label for="userName">Full Name</label>
        <input id="userName" type="text" placeholder="Adhish Khare" required />
      </div>
      <div class="field">
        <label for="userPhone">Phone Number</label>
        <input id="userPhone" type="tel" placeholder="+91 9XXXXXXXXX" required />
      </div>
      <div class="field">
        <label for="userBlood">Blood Group (optional)</label>
        <select id="userBlood">
          <option value="">Select</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>O+</option><option>O-</option>
          <option>AB+</option><option>AB-</option>
        </select>
      </div>

      <button type="submit" class="btn-primary">Save & Continue →</button>
    </form>
    <div id="loginStatus"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
